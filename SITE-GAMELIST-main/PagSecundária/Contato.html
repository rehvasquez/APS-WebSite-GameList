    <body><!--INÍCIO DO CONTEÚDO-->

        <nav> <!-- BARRA DE NAVEGAÇÃO-->

                <a href="../gamelist.html"><img class="logo" src="../IMAGENS/LOGODOSITE5.png"></a>

            </ul>

            <br>
        <header><!--CABEÇALHO-->
            <h1>CONTATO</h1>
            <h2>Preencha aqui o formulário para contato:</h2>
            <br>
        </header>
        <section><!--SEÇÃO DE CONTEÚDOS-->
            <fieldset>
            <form action="">
                <label>Nome:</label>
                <input type="text" name="Nome" size="50" maxlength="50" placeholder="seu nome" required><br><br>
                <label>Email:</label>
                <input type="email" name="Email" placeholder="seu email" required><br><br>
                <label>Telefone:</label>
                <input type="number" name="Número" placeholder="(00)0000-0000" maxlength="15" required><br><br>
                <label>Estado:</label>
                <select>
                    <optgroup>Norte</optgroup>
                        <option>--</option>
                        <option>Acre</option>
                        <option>Amapá</option>
                        <option>Roraima</option>
                        <option>Tocantins</option>
                        <option>Pará</option>
                        <option>Rondônia</option>
                    <optgroup>Nordeste</optgroup>
                        <option>Alagoas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Maranhão</option>
                        <option>Paraíba</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio Grande do Norte</option>
                        <option>Sergipe</option>
                    <optgroup>Centro-Oeste</optgroup>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Goiás</option>
                    <optgroup>Sudeste</optgroup>
                        <option>São Paulo</option>
                        <option>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>Espirito Santo</option>
                    <optgroup>Sul</optgroup>
                        <option>Paraná</option>
                        <option>Santa Catarina</option>
                        <option>Rio Grande do Sul</option>
                </select><br><br>
                <label>Cidade:</label>
                <select>
                    <optgroup>Norte</optgroup>
                        <option>--</option>
                        <option>Rio Branco(AC)</option>
                        <option>Maceió(AL)</option>
                        <option>Macapá(AP)</option>
                        <option>Manaus(AM)</option>
                        <option>Palmas(TO)</option>
                        <option>Boa Vista(RR)</option>
                        <option>Belém(PA)</option>
                        <option>Porto Velho(RO)</option>
                    <optgroup>Nordeste</optgroup>
                        <option>Fortaleza(CE)</option>
                        <option>São Luis(MA)</option>
                        <option>Salvador(BA)</option>
                        <option>Aracajú(SE)</option>
                        <option>Teresina(PI)</option>
                        <option>Maceió(AL)</option>
                        <option>Recife(PE)</option>
                        <option>Natal(RN)</option>
                    <optgroup>Centro-Oeste</optgroup>
                        <option>Goiânia(GO)</option>
                        <option>Cuiabá(MT)</option>
                        <option>Campo Grande(MS)</option>
                    <optgroup>Sudeste</optgroup>
                        <option>São Paulo(SP)</option>
                        <option>Belo Horizonte(MG)</option>
                        <option>Rio de Janeiro(RJ)</option>
                        <option>Vitória(ES)</option>
                    <optgroup>Sul</optgroup>
                        <option>Curitiba(PR)</option>
                        <option>Florianópolis(SC)</option>
                        <option>Porto Alegre(RS)</option>
                </select><br><br>
                <label>Data de Nascimento:</label>
                <input type="date" name="data de nascimento"><br><br>
                <label>Sexo:</label>
                <select required>
                    <option>--</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select><br><br>
                <label>Motivo do Contato:</label>
                <select>
                    <option>--</option>
                    <option>Elogio</option>
                    <option>Dúvida</option>
                    <option>Outro</option>
                </select><br><br>
                <textarea placeholder="Digite aqui" cols="50" rows="10"></textarea><br><br>
                <button>Enviar</button>
            </fieldset>
            </form>
            <br>
        </section>
        <footer><!--RODAPÉ-->
            <strong>LISTA DOS MELHORES JOGOS DO MOMENTO</strong>
        </footer>
    </body><!--FIM DO CONTEÚDO-->
</html>
